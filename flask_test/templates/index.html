<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <form method="post" name="address_form" action="/geocode">
            <label for="address">Address</label>
            <input type="text" id="street-address" name="address" autocomplete="address" required
                enterkeyhint="next"></input>
            <button class="button">Save address</button>
        </form>
    </div>

    <iframe class="map" , src="/map" width="600" height="600"></iframe>
</body>

</html>
